<div id="book-list-wrapper">
  <h2>Books</h2>

  <ul id="book-list">
    <li *ngFor="#book of books" class="book">
        <h3 class="title">
          <a [routerLink]="['Book', {'id': book.book.id}]">
            {{ book.book.title }}
          </a>
        </h3>
        <p class="author">{{ book.book.author }}</p>
        <p *ngIf=[book.description] class="description">
          {{ book.book.description.slice(0, 100) }}...
        </p>
        <span class="rating">({{ book.review_score }})</span>
    </li>
  </ul>

  <a [routerLink]="['NewBook']" class="button">Add A Book</a>
</div>
